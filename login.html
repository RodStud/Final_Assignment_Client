<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
<header class="container-fluid d-none d-md-block">
    <div class="nav navbar p-5"></div>
</header>
<main class="container-fluid p-0 m-0">
    <div class="row p-0 m-0">
        <div class="col-md-1 col-lg-1"></div>
        <div class="pb-5 mb-5 col col-md-10 col-lg-10">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-2 col-lg-3 col-xl-3 col-xxl-4"></div>
                    <div class="col-md-8 col-lg-6 col-xl-6 col-xxl-4">
                        <img class="img-fluid" src="images/login-logo.png" alt="Logo">
                        <div class="p-4 login-form">
                            <form method="post">
                                <input id="return_url" type="hidden" name="return_url" value=""/>
                                <input id="login" class="form-control mt-5" name="login" placeholder="Enter Login..."/>
                                <span id="error" class="text-danger ms-1 d-none">Incorrect login or password!</span>
                                <input id="password" class="form-control mt-5" name="password" placeholder="Password" type="password"/>
                                <span class="text-danger ms-1"></span>
                            </form>
                                <div class="mt-3 text-center">
                                    <button id="button_send" class="btn btn-success w-50" type="button">Login</button>
                                </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-lg-3 col-xl-3 col-xxl-4"></div>
                </div>
            </div>
        </div>
        <div class="col-md-1 col-lg-1"></div>
    </div>
</main>
<footer class="container-fluid fixed-bottom p-5 d-none d-md-block">
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
